name: CI_STORE_DEPLOY_ANDROID

on:
  push:
    branches: [main]

permissions:
  contents: write

jobs:
  store_deploy_android:
    name: Android Store Release
    runs-on: ubuntu-latest
    env:
      JAVA_VERSION: 17
      FLUTTER_VERSION: 3.24.0
      AAB_PATH: build/app/outputs/bundle/release/app-release.aab
      KEYSTORE_PATH: android/upload-keystore.jks
      KEY_PROPS_PATH: android/key.properties
      SERVICE_ACCOUNT_PATH: service_account.json
      PACKAGE_NAME: com.wolftrail.ghost_runner

    steps:
      - name: Checkout the code
        uses: actions/checkout@v4
        with:
          fetch-depth: 0

      - name: Setup Java
        uses: actions/setup-java@v4
        with:
          distribution: zulu
          java-version: ${{ env.JAVA_VERSION }}

      - name: Setup Flutter
        uses: subosito/flutter-action@v2
        with:
          flutter-version: ${{ env.FLUTTER_VERSION }}
          cache: true

      - name: Decode Android keystore
        run: |
          printf '%s' "${{ secrets.ANDROID_KEYSTORE }}" | base64 --decode > "${{ env.KEYSTORE_PATH }}"

      - name: Decode Android key properties
        run: |
          printf '%s' "${{ secrets.ANDROID_KEY_PROPERTIES }}" | base64 --decode > "${{ env.KEY_PROPS_PATH }}"

      - name: Decode Android Service Account
        run: |
          printf '%s' "${{ secrets.PRODUCTION_CREDENTIAL_FILE }}" | base64 --decode > "${{ env.SERVICE_ACCOUNT_PATH }}"

      - name: Install Flutter dependencies
        run: flutter pub get

      - name: Analyze Flutter project
        run: flutter analyze

      # pubspec.yaml version: 1.1.1+7 => build number +1
      - name: Bump pubspec build number
        id: bump
        run: |
          CURRENT=$(grep '^version:' pubspec.yaml | awk '{print $2}')
          VERSION_PART="${CURRENT%+*}"
          BUILD_PART="${CURRENT#*+}"

          # Eğer + yoksa güvenli fallback
          if [ "$BUILD_PART" = "$CURRENT" ]; then
            BUILD_PART=0
          fi

          NEW_BUILD=$((BUILD_PART + 1))

          sed -i "s/^version: .*/version: ${VERSION_PART}+${NEW_BUILD}/" pubspec.yaml

          echo "version_part=${VERSION_PART}" >> "$GITHUB_OUTPUT"
          echo "new_build=${NEW_BUILD}" >> "$GITHUB_OUTPUT"

          echo "Updated version: ${VERSION_PART}+${NEW_BUILD}"

      # İstersen bunu tamamen kaldırabilirsin (repo'da version takip etmek istemiyorsan)
      - name: Commit updated version
        run: |
          git config --global user.name 'github-actions[bot]'
          git config --global user.email 'github-actions[bot]@users.noreply.github.com'
          git add pubspec.yaml
          git commit -m "Bump build to ${{ steps.bump.outputs.new_build }} [skip ci]" || echo "No changes to commit"
          git push origin HEAD:${{ github.ref }}

      - name: Build Android App Bundle (AAB)
        run: |
          flutter build appbundle \
            --release \
            --build-name=${{ steps.bump.outputs.version_part }} \
            --build-number=${{ steps.bump.outputs.new_build }}

      - name: Upload generated AAB as artifact
        uses: actions/upload-artifact@v4
        with:
          name: android-aab
          path: ${{ env.AAB_PATH }}
          if-no-files-found: error

      - name: Deploy to Google Play Store (Production)
        uses: r0adkll/upload-google-play@v1
        with:
          serviceAccountJson: ${{ env.SERVICE_ACCOUNT_PATH }}
          packageName: ${{ env.PACKAGE_NAME }}
          releaseFiles: ${{ env.AAB_PATH }}
          track: production
          status: completed
